			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
		/>

			href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap"
			rel="stylesheet"
		/>

		<link
			rel="sthortcut icon"
			href="./assets/iconito.png"
			type="image/x-icon"
		/>

		<title>Contacto</title>
	</head>
	<body>
		<noscript>Javascript is mandatory</noscript>

		<div class="page-wrapper">
			<!-- Side Images -->
			<div class="side-images left-side">
				<img src="./assets/lado1.png" alt="monstruo1" />
				<img src="./assets/lado2.png" alt="monstruo2" />
				<img src="./assets/lado3.png" alt="monstruo3" />
			</div>
			<div class="side-images right-side">
				<img src="./assets/lado4.png" alt="monstruo4" />
				<img src="./assets/lado5.png" alt="monstruo5" />
				<img src="./assets/lado6.png" alt="monstruo6" />
			</div>

			<!-- Main Content -->
			<main class="main-content">
				<div class="container-fluid text-center">
					<div class="borde2 row">
						<!-- Navigation -->
						<div class="borde col-1 col-md-1"></div>
						<div class="borde col-10 col-md-10">
							<nav class="navbar navbar-expand-lg custom-navbar">
								<div class="container-fluid">
									<a class="navbar-brand" href="index.html"
										><img
											src="./assets/iconito.png"
											alt="iconoMano"
											width="60"
											height="60"
									/></a>
									<button
										class="navbar-toggler"
										type="button"
										data-bs-toggle="collapse"
										data-bs-target="#navbarNav"
										aria-controls="navbarNav"
										aria-expanded="false"
										aria-label="Toggle navigation"
									>
										<span class="navbar-toggler-icon"></span>
									</button>
									<div class="collapse navbar-collapse w-100" id="navbarNav">
										<ul class="navbar-nav mx-auto text-center">
											<li class="nav-item">
												<a class="nav-link button" href="./index.html"
													>Inicio</a
												>
											</li>

											<li class="nav-item">
												<a class="nav-link button" href="./sobrenos.html"
													>Quiénes somos</a
												>
											</li>
											<li class="nav-item">
												<a class="nav-link button" href="./servicios.html"
													>Servicios</a
												>
											</li>
										</ul>
									</div>
								</div>
							</nav>
						</div>
						<div class="borde col-1 col-md-1"></div>
					</div>
					<!-- logo -->
					<div class="borde2 row">
						<div class="borde col"></div>
						<div class="borde col-8 col-md-4">
							<div class="col">
								<img
									src="./assets/logito.png"
									alt="La Mano Factory Logo"
									class="logo"
								/>
							</div>
						</div>
						<div class="borde col"></div>
					</div>
					<!-- carousel -->
					<div class="borde2 row">
						<div class="borde col"></div>
						<div class="borde col-10 col-md-10">
							<div class="contact-form-container">
								<form id="form" class="row g-3 needs-validation">
									<div class="col-md-6">
										<label for="nombre" class="form-label">Nombre</label>
										<input
											type="text"
											class="form-control"
											id="nombre"
											required
											placeholder="Escribe tu Nombre"
										/>
									</div>
									<div class="col-md-6">
										<label for="apellido" class="form-label">Apellido</label>
										<input
											type="text"
											class="form-control"
											id="apellido"
											required
											placeholder="Escribe tu apellido"
										/>
									</div>
									<div class="col-md-6">
										<label for="email" class="form-label">Email</label>
										<input
											type="email"
											class="form-control"
											id="email"
											required
											placeholder="Escribe tu correo electronico"
											pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
										/>
									</div>
									<div class="col-md-6">
										<label for="cel" class="form-label"
											>Número de celular</label
										>
										<input
											type="tel"
											class="form-control"
											id="cel"
											required
											placeholder="Escribe tu número de celular"
											pattern="[0-9]{10,15}"
											inputmode="numeric"
										/>
									</div>
									<div class="col-12">
										<label for="mensaje" class="form-label">Mensaje</label>
										<textarea
											class="form-control"
											id="mensaje"
											rows="5"
											required
											placeholder="Escribe tu mensaje"
										></textarea>
									</div>
									<div class="col-12 text-end">
										<button type="submit" class="btn btn-primary">
											Enviar
										</button>
									</div>
								</form>
							</div>
						</div>
						<div class="borde col"></div>
					</div>
				</div>
			</main>
		</div>
		<!-- footer -->
		<footer class="custom-height text-center">
			<div class="borde2 row align-items-center h-100">
				<div class="borde col"></div>
				<div class="borde col-12 col-md-4">
					<div class="borde2 row">
						<div class="borde col">
							<a href="https://www.facebook.com/lamanofactory" target="_blank"

									alt="Facebook"
									class="social-icon"
							/></a>
							<a

								target="_blank"
								><img

									alt="TikTok"
									class="social-icon"
							/></a>
							<a
								href="https://www.instagram.com/lamanofactory/?igsh=MXFsaTdxdndoazBlOQ%3D%3D#"
								target="_blank"
								><img
									src="./assets/instagram.png"
									alt="Instagram"
									class="social-icon"
							/></a>
							<a href="https://wa.me/+573053022911" target="_blank"
								><img
									src="./assets/whatsapp.png"
									alt="WhatsApp"
									class="social-icon"
							/></a>
						</div>
					</div>
					<div class="borde2 row">
						<div class="col copyright">
							©2025 Tobisein inc. All rights reserved
						</div>
					</div>
				</div>
				<div class="borde col"></div>
			</div>
		</footer>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
		<script src="./js/script.js"></script>
	</body>
</html>
